version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mini-saas-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mini_saas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mini-saas-network

  redis:
    image: redis:7-alpine
    container_name: mini-saas-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mini-saas-network

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: mini-saas-user-service
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/mini_saas
      JWT_SECRET: super-secret-key-must-be-32-chars-long-!!
      JWT_EXPIRATION: "3600"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mini-saas-network

