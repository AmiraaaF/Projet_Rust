      context: .
      dockerfile: services/billing-service/Dockerfile
    container_name: mini-saas-billing-service
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/mini_saas
      JWT_SECRET: super-secret-key-must-be-32-chars-long-!!
    ports:
      - "3003:3003"
    depends_on:
      postgres:
